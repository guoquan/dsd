{% extends "manage_base.html" %}
{% block manage_content %}
<div class='row' >
    <br>
    <div class='col-md-5 col-md-offset-2 text-right'>
        <form class="form-horizontal" action="{{ url_for('manage_user_add') }}" method="POST">
            <legend><h3>user info</h3></legend>
            <div class="form-group">
                <label for="Username" class="col-sm-4 control-label">Username:</label>
                <div class="col-sm-8">
                    <input type="text" name="Username" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="Password" class="col-sm-4 control-label">Password:</label>
                <div class="col-sm-8">
                    <input type="password" name="Password" placeholder="123">
                </div>
            </div>
            <div class="form-group">
                <label for="Max_Container_Count" class="col-sm-4 control-label">Max_Container_Count:</label>
                <div class="col-sm-8">
                    <input type="text" name="Max_Container_Count">
                </div>
            </div>
            <div class="form-group">
                <label for="Max_Disk_Space" class="col-sm-4 control-label">Max_Disk_Space:</label>
                <div class="col-sm-8">
                    <input type="text" name="Max_Disk_Space">
                </div>
            </div>
            <div class="form-group">
                <label for="User_Type" class="col-sm-4 control-label">User_Type:</label>
                <div class="col-sm-8">
                    <input type="text" name="User_Type">
                </div>
            </div>

            <button type="submit" class="btn-lg btn-success btn-block">Add</button>
        </form>
    </div>
</div>

{% endblock %}
