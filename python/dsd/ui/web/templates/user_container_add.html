{% extends "user_base.html" %}
{% block user_content %}
<div class='row' >
    <form class="form-horizontal" action="{{ url_for('user_container_add') }}" method="POST">
        <div class="form-group">
            <label for="name" class="col-sm-4 control-label">name:</label>
            <div class="col-sm-8">
                <input type="text" class="" id="name" name="name" placeholder="name">
            </div>
        </div>
        <div class="form-group">
            <label for="image" class="col-sm-4 control-label">image:</label>
            <div class="col-sm-8">
                <select id="image" name="image" placeholder="image">
                    <option>image</option>
                    {% for image in image_lst%}
                        <option>{{image['RepoTags']}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>

{% endblock %}
