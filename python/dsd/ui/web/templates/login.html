{% extends "base.html" %}

{% block head_css %}
{{ super() }}
<style>
.form-signin {
    /*padding: 15px;
    margin: 0 auto;*/
}
.form-signin .form-control {
    height: auto;
    padding: 10px;
}
.form-signin .form-control:focus {
    z-index: 5;
}
.form-signin .input-group {
    margin-bottom: 10px;
}

.input-group.input-group-vertical .form-control {
    border-top-left-radius: 4px;
    border-top-right-radius: 4px;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    margin-bottom: -1px;
}
.input-group.input-group-vertical .form-control:first-child {
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
}
.input-group.input-group-vertical .form-control:last-child {
    border-top-left-radius: 0;
    border-top-right-radius: 0;
    margin-bottom: 0;
}
</style>
{% endblock head_css %}

{% block content %}
{{ super() }}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Please login</h2>
            {% if error %}
            <div class="alert alert-warning">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                {{ error }}
            </div>
            {% endif %}
            <form class="form-signin" action="{{ url_for('login') }}" method="post">
                {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
                {% endif %}
                <label for="username" class="sr-only">Username</label>
                <label for="password" class="sr-only">Password</label>
                <div class="input-group input-group-vertical">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
